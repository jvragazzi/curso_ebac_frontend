<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <h2>Formulário de Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu Nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome">
                <label class="form-label" for="email">Seu E-mail:</label>
                <input class="form-control form-control-sm" type="text" id="email">
                <label class="form-label" for="tel">Seu Telefone:</label>
                <input class="form-control form-control-sm" type="tel" id="tel">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
